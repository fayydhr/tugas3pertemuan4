<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator sederhana</title>
  </head>
  <body>
    <div>
      <input type="number" id="angka1" />
      <select name="" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="angka2" />
      <span>=</span>
      <span id="hasil">hasil</span><br />
      <button id="submit">Hitung</button>
    </div>

    <script>
      const angka1 = document.getElementById("angka1");
      const angka2 = document.getElementById("angka2");
      const operator = document.getElementById("operator");
      const hasil = document.getElementById("hasil");
      const submit = document.getElementById("submit");

      submit.addEventListener("click", function () {
        const nilai1 = parseFloat(angka1.value);
        const nilai2 = parseFloat(angka2.value);
        const operasi = operator.value;

        let hasilHitung;

        switch (operasi) {
          case "+":
            hasilHitung = nilai1 + nilai2;
            break;
          case "-":
            hasilHitung = nilai1 - nilai2;
            break;
          case "x":
            hasilHitung = nilai1 * nilai2;
            break;
          case "/":
            hasilHitung = nilai1 / nilai2;
            break;
          default:
            hasilHitung = "Operasi tidak valid";
        }

        hasil.textContent = hasilHitung;
      });
    </script>
  </body>
</html>
